<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>导航</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="plugins/datepick/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/map.css">
    <script src="plugins/rem.js"></script>
    <script type="text/javascript" src=" http://api.map.baidu.com/getscript?v=2.0&ak=pqPXteoC4IrooRiBh5z6K23o2BAQN33U&services=&t=20200103103842"></script>
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- bannner -->
        <div class="banner">
            <a href="#" class="back"> 返回</a>
            <h1 class="app-title">立讯精密访客预约系统</h1>
            <span class="app-sub-title">地图导航</span>
        </div>
        <!-- content -->
        <div class="content">
            <!-- map -->
            <div class="map" id="myMap">

            </div>
            <button type="button" class="use-map">使用 百度地图 导航</button>
        </div>
    </div>
</body>
<script src="plugins/jquery-2.4-min.js"></script>
<script>
    var map = new BMap.Map("myMap");    // 创建Map实例
        map.centerAndZoom(new BMap.Point(114.170852,22.801657), 16);  // 初始化地图,设置中心点坐标和地图级别
        //添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
            mapTypes:[
                BMAP_NORMAL_MAP,
                BMAP_HYBRID_MAP
            ]}));	  
        map.enableScrollWheelZoom(true);  
        
        //添加覆盖物
        var marker = new BMap.Marker(new BMap.Point(114.170852,22.801657)); // 创建点

		map.addOverlay(marker);//增加点
</script>
</html>
